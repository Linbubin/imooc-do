<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.cards div {
			float: left;
			margin: 10px;
			width: 100px;
			height: 100px;
			color: #fff;
			font-size: 50px;
			text-align: center;
			line-height: 100px;
			text-indent: -9999px;
			background-color: #333;
		}
	</style>
</head>
<body>
	<h1>添加事件处理事件</h1>
	<div class="cards">
		<div>42</div>
		<div>31</div>
		<div>52</div>
		<div>54</div>
		<div>76</div>
		<div>87</div>
		<div>64</div>
		<div>35</div>
		<div>25</div>
		<div>46</div>
		<div>68</div>
		<div>79</div>
		<div>25</div>
		<div>14</div>
	</div>
	<script type="text/javascript" src="./jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.cards').on('click', function(event){
                var div = $(event.target);
				if(div.css('text-indent')=='-9999px'){
                    div.css('text-indent', 0);
                }else{
                    div.css('text-indent', -9999);
                };
			})
		})
	</script>
</body>
</html>
