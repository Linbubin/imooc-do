<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>My Todo App</title>
	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<div class="container"> <!-- 总容器 -->
		<h1>我的TODO</h1>
		<form class="add-task">
			<input type="text" placeholder="e.g. 下午记得买菜">
			<button type="submit">submit</button>
		</form>
		<div class="task-list"><!-- 清单列表 -->
			
		</div>
		<div class="task-detail-mask"></div>
		<div class="task-detail"><!-- 任务详情 -->
			<div class="content"><!-- 任务标题 -->
				下午记得买菜
			</div>
			<div>
				<div class="desc">
					<textarea name="" id=""></textarea>
				</div>
			</div>
			<div class="remind">
				<input type="date">
				<!-- <button type="submit">submit</button> -->
			</div>
		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/store/dist/store.legacy.min.js"></script>
	<script src="js/base.js"></script>
</body>
</html>
